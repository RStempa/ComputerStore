<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.rtl.min.css" integrity="sha384-WJUUqfoMmnfkBLne5uxXj+na/c7sesSJ32gI7GfCk4zO4GthUKhSEGyvQ839BC51" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Computer Store</title>
  </head>
  <body>
   <div class = "container">

    <h1>Computer Store</h1>

    <div class = "row">
        <div class = "col">
            <div class="card text-center" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Joe Banker</h5>
                    <p class="card-text">Balance</p>
                    <p class="card-text" id = "balance">0 kr</p>
                    <div id = "outstandingDiv"></div>
                    <a href="#" class="btn btn-success" id = "loan">Get a loan</a>
                </div>
            </div>
        </div>
        <div class = "col">
            <div class="card text-center" style="width: 18rem;">
                <div class="card-body" id = "workBody">
                    <h5 class="card-title">Work</h5>
                    <p class="card-text">Pay</p>
                    <p class="card-text" id = "pay">0 kr</p>
                    <a href="#" class="btn btn-warning" id = "bank">Bank</a>
                    <a href="#" class="btn btn-primary" id = "work">Work</a>
                </div>
            </div>
        </div>
        <div class = "col">
            <div class="card text-center" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Laptops</h5>
                    <select name="choices" id="choices"></select>
                    <h6>Features</h6>
                    <p class="card-text" id = "lapInfo">Info about selected laptop...</p>
                </div>
            </div>
        </div>
    </div>

    <div class = "row">
        <div class = "column">
            <div class="card" id ="displayDiv"></div>
        </div>
    </div>
   </div>
   <script src="app.js" type="module"></script>
  </body>
</html>
